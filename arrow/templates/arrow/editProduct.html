{% extends "base.html" %}
{% load i18n  static %}


{% block content %}
        <form method="POST" class="post-form" action="/updateProduct/{{product.id}}">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Details</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Select User:</label>
                        {{ product.User }}
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Category:</label>
                    <div class="col-sm-4">
                        <input type="text" name="Product_Category" id="id_Product_Category" required maxlength="50" value="{{ product.Product_Category }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="Product_Name" id="id_Product_Name" required maxlength="50" value="{{ product.Product_Name }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </div>
        </form>
{% endblock content %}

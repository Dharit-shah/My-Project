{% extends "base.html" %}
{% load i18n  static %}


{% block content %}
        <form method="POST" class="post-form" action="/addProduct">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4"><h3>Enter Details</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Select User:</label>
                    <div class="col-sm-4">
                        {{ form.User }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Category:</label>
                    <div class="col-sm-4">
                        {{ form.Product_Category }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product Name:</label>
                    <div class="col-sm-4">
                        {{ form.Product_Name }}
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
{% endblock content %}
